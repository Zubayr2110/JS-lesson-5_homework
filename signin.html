<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="signin">
        <div class="user_inp">
          <h2>Sign In</h2>
          <form class="form">
            <input
              type="email"
              class="forminp"
              placeholder="Enter Email"
              inputmode="numeric"
              required
            />
            <input
              type="password"
              class="forminp"
              placeholder="Enter Password"
              required
            />
            <button class="formsend">SEND</button>
          </form>
        </div>
    </div>
</body>
</html>
